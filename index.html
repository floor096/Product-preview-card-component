<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet"> <!--    font-family: 'Montserrat', sans-serif;    -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
    rel="stylesheet"> <!--    font-family: 'Fraunces', serif;    -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div id="conteiner">
    <div id="img"></div>

    <section id="main">
      <span id="perfume">PERFUME</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div id="prices">
        <div class="price">$149.99</div>
        <div class="oldprice">$169.99</div>
      </div>

      <button id="boton"> <img id="icon" src="./images/icon-cart.svg" alt="icon"></img> Add to Cart</button>
    </section>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/floor096" target="_blank">FlorDev</a>.
  </div>
 
</body>

</html>
